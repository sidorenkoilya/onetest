<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра: Вгадай число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Вгадай число</h1>
        <p>Ілля загадав число від 1 до 100. Спробуй вгадати!</p>
        <input type="number" id="guess-input" placeholder="Введи число" min="1" max="100">
        <button id="check-btn">Перевірити</button>
        <p id="message"></p>
        <p>Спроби: <span id="attempts">0</span></p>
        <button id="reset-btn">Почати заново</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
